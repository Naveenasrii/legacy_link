<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Legacy Link</title>
  <style>
    /* Base Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }

    /* Animated Watercolor Background */
    .watercolor-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .watercolor {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(40px);
      animation: watercolorMove 25s infinite alternate;
    }

    .watercolor-1 {
      width: 500px;
      height: 500px;
      background: #4361ee;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .watercolor-2 {
      width: 600px;
      height: 600px;
      background: #3a0ca3;
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }

    .watercolor-3 {
      width: 400px;
      height: 400px;
      background: #f72585;
      top: 50%;
      left: 20%;
      animation-delay: 10s;
    }

    @keyframes watercolorMove {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 50px) scale(1.1);
      }
      100% {
        transform: translate(-50px, -50px) scale(0.9);
      }
    }

    /* Subtle Grid Overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.5;
    }

    /* Enhanced Background Elements */
    .gradient-mesh {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(58, 12, 163, 0.05) 0%, transparent 40%);
      z-index: -2;
      animation: meshMove 30s infinite alternate;
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.1;
      animation: floatShape linear infinite;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 10%;
      animation-duration: 40s;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      top: 60%;
      left: 70%;
      animation-duration: 50s;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      top: 30%;
      left: 80%;
      animation-duration: 60s;
    }

    .shape-4 {
      width: 350px;
      height: 350px;
      background: var(--accent);
      top: 70%;
      left: 20%;
      animation-duration: 45s;
    }

    .corner-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.05;
      z-index: -1;
      animation: pulseGlow 8s infinite alternate;
    }

    .corner-glow-tl {
      top: -150px;
      left: -150px;
      background: var(--primary);
      animation-delay: 0s;
    }

    .corner-glow-tr {
      top: -150px;
      right: -150px;
      background: var(--accent);
      animation-delay: 2s;
    }

    .corner-glow-bl {
      bottom: -150px;
      left: -150px;
      background: var(--secondary);
      animation-delay: 4s;
    }

    .corner-glow-br {
      bottom: -150px;
      right: -150px;
      background: var(--accent);
      animation-delay: 6s;
    }

    @keyframes meshMove {
      0% {
        transform: scale(1) translate(0, 0);
      }
      50% {
        transform: scale(1.2) translate(5%, 5%);
      }
      100% {
        transform: scale(1) translate(-5%, -5%);
      }
    }

    @keyframes floatShape {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(5vw, 5vh);
      }
      50% {
        transform: translate(10vw, -5vh);
      }
      75% {
        transform: translate(-5vw, 10vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes pulseGlow {
      0% {
        opacity: 0.05;
        transform: scale(0.8);
      }
      100% {
        opacity: 0.15;
        transform: scale(1.2);
      }
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      font-size: 24px;
      text-decoration: none;
      z-index: 10;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .back-btn:hover {
      transform: scale(1.1);
      background: var(--primary);
      color: white;
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      max-width: 1200px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    /* Title Animation */
    .title {
      font-size: 3.5rem;
      color: var(--dark);
      margin-bottom: 60px;
      position: relative;
      display: inline-block;
      animation: fadeInDown 1s ease-out;
    }
    
    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: lineGrow 1.2s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes lineGrow {
      from {
        width: 0;
      }
      to {
        width: 80px;
      }
    }
    
    /* Card Container */
    .card-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      perspective: 1000px;
    }
    
    /* Elegant Card Design */
    .card {
      width: 280px;
      height: 180px;
      background: white;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-decoration: none;
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(67, 97, 238, 0.1),
        transparent
      );
      transition: 0.6s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    .card h2 {
      font-size: 1.6rem;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .card:hover h2 {
      color: var(--primary);
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .title {
        font-size: 3rem;
      }
      
      .card {
        width: 260px;
        height: 160px;
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }
      
      .card-container {
        gap: 30px;
      }
      
      .card {
        width: 240px;
        height: 140px;
      }
      
      .card h2 {
        font-size: 1.4rem;
      }
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 20px;
        width: 90%;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .card-container {
        gap: 20px;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Background Elements -->
  <div class="gradient-mesh"></div>
  
  <!-- Watercolor Background -->
  <div class="watercolor-bg">
    <div class="watercolor watercolor-1"></div>
    <div class="watercolor watercolor-2"></div>
    <div class="watercolor watercolor-3"></div>
  </div>

  <!-- Floating Abstract Shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Subtle Corner Glows -->
  <div class="corner-glow corner-glow-tl"></div>
  <div class="corner-glow corner-glow-tr"></div>
  <div class="corner-glow corner-glow-bl"></div>
  <div class="corner-glow corner-glow-br"></div>

  <!-- Grid Overlay -->
  <div class="grid-overlay"></div>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-btn">←</a>
  
  <!-- Main Content -->
  <div class="container">
    <h1 class="title">Welcome to Legacy Link</h1>
    
    <div class="card-container">
      <a href="{% url 'login_page' %}" class="card">
        <h2>Login as Student</h2>
      </a>
      
      <a href="{% url 'alumni_login_page' %}" class="card">
        <h2>Login as Alumni</h2>
      </a>
    </div>
  </div>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('particles');
      const colors = [
        'rgba(67, 97, 238, 0.1)',
        'rgba(247, 37, 133, 0.1)',
        'rgba(58, 12, 163, 0.1)'
      ];
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const duration = Math.random() * 20 + 20;
        const delay = Math.random() * 10;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.background = color;
        
        container.appendChild(particle);
      }
      
      // Card hover effect - subtle tilt
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const x = e.offsetX;
          const y = e.offsetY;
          const centerX = card.offsetWidth / 2;
          const centerY = card.offsetHeight / 2;
          
          const angleX = (y - centerY) / 20;
          const angleY = (centerX - x) / 20;
          
          card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.03)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });
      });
    });
  </script>
</body>
</html>
