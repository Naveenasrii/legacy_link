<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Announcement</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --success: #4cc9f0;
      --error: #f72585;
      --text: #2b2d42;
      --light: #f8f9fa;
      --white: #ffffff;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background-color: var(--light);
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      max-width: 600px;
      width: 100%;
      background: var(--white);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 28px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      transform: translateX(-5px);
      opacity: 0;
      animation: slideIn 0.5s 0.3s ease-out forwards;
    }
    
    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
      transition: all 0.3s ease;
      transform: scale(0.98);
      opacity: 0;
      animation: scaleIn 0.5s 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes scaleIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }
    
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeInUp 0.5s 0.5s ease-out forwards;
      overflow: hidden;
      position: relative;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      text-align: center;
      margin-top: 25px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      transform: translateX(-10px);
      opacity: 0;
      animation: slideIn 0.5s 0.6s ease-out forwards;
    }
    
    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
      transform: translateX(-5px);
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 16px 24px;
      border-radius: 8px;
      color: var(--white);
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .notification.success {
      background-color: var(--success);
    }
    
    .notification.error {
      background-color: var(--error);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      .form-container {
        padding: 25px;
      }
      
      .notification {
        top: 20px;
        right: 20px;
        left: 20px;
        transform: translateY(-100px);
      }
      
      .notification.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Announcement</h2>
    <form id="announcementForm">
      <label for="announcementText">Announcement:</label>
      <textarea id="announcementText" required placeholder="Write your announcement here..."></textarea>
      <button type="submit" id="submitBtn">
        <span id="buttonText">Submit</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
    <a class="back-link" href="{% url 'announcements' %}">‚Üê Back to Announcements</a>
  </div>

  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs (v9 modular style) - UNCHANGED ORIGINAL CODE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3AJjjQBebsndzTO2-n524qz8BV5bGCtI",
      authDomain: "first-be575.firebaseapp.com",
      projectId: "first-be575",
      storageBucket: "first-be575.appspot.com",
      messagingSenderId: "597942238551",
      appId: "1:597942238551:web:8c78d8c153c5fa5f4e5212",
      measurementId: "G-S4QZTD5DPC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('announcementForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const announcement = document.getElementById('announcementText').value.trim();
      if (!announcement) {
        showNotification("Announcement cannot be empty.", "error");
        return;
      }

      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      
      submitBtn.disabled = true;
      buttonText.textContent = "Submitting...";
      spinner.style.display = "block";

      try {
        await addDoc(collection(db, "announcements"), {
          text: announcement,
          timestamp: serverTimestamp()
        });

        showNotification("Announcement added successfully!", "success");
        document.getElementById('announcementText').value = "";
      } catch (error) {
        console.error("Error adding announcement:", error);
        showNotification("Failed to add announcement.", "error");
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        buttonText.textContent = "Submit";
        spinner.style.display = "none";
      }
    });

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Add ripple effect to buttons
    document.addEventListener('click', function(e) {
      if (e.target.closest('button')) {
        const button = e.target.closest('button');
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        button.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    });
  </script>

</body>
</html>
