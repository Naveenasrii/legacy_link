<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alumni Signup - Legacy Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: rgba(193, 180, 232, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 50px;
      width: 400px;
      text-align: center;
      color: #003366;
      box-shadow: 0px 8px 32px 0px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .signup-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    form input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      font-size: 16px;
    }
    form button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #003366;
      color: white;
      transition: 0.3s;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
      color: #003366;
    }
    a {
      color: #003366;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Alumni Account</h2>
    <form action="{% url 'alumni_signup' %}" method="post">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
      <p>Already have an account? <a href="{% url 'alumni_login_page' %}">Login</a></p>
    </form>
  </div>

</body>
</html>
