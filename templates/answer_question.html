<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q&A Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
    }
    textarea, input[type="text"] {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .question-box {
      background: #f8f9fa;
      border-left: 4px solid #007bff;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .answers {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }
    .answer-form {
      margin-top: 1rem;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask a Question</h2>
    <form method="POST" action="{% url 'ask_question' %}">
      {% csrf_token %}
      <textarea name="question" placeholder="Type your question here..." required></textarea>
      <button type="submit">Submit Question</button>
    </form>

    <h3>Questions & Answers</h3>
    {% for q in questions %}
      <div class="question-box">
        <strong>Q:</strong> {{ q.text }}

        {% if q.answers %}
          <div class="answers">
            {% for a in q.answers %}
              <p><strong>â†’</strong> {{ a.text }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <div class="answer-form">
          <form method="POST" action="{% url 'answer_question' q.id %}">
            {% csrf_token %}
            <input type="text" name="answer" placeholder="Your answer..." required />
            <button type="submit">Submit Answer</button>
          </form>
        </div>
      </div>
    {% empty %}
      <p>No questions yet.</p>
    {% endfor %}
  </div>
</body>
</html>
